<div class="sidebar-module">
	<h4>{{ site.locales[site.default_locale].Categories }}</h4>
	{% for cat in site.categories %}
		{% if cat[0] != "update" %}
			<li><a href="{{ site.baseurl }}/archives/categories.html#{{ cat[0] }}" title="{{ cat[0] }}" rel="{{ cat[1].size }}">{{ cat[0] }} ({{ cat[1].size }})</a></li>
		{% endif %}
	{% endfor %}
</div>
